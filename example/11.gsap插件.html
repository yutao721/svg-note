    <script>
      // 使用 MotionPathPlugin 插件
      gsap.registerPlugin(MotionPathPlugin);
      gsap.to("#car", {
        duration: 3,
        repeat: -1,
        ease: Linear.easeNone,
        motionPath: {
          path: "#airplane-path",
          align: "#airplane-path",
          autoRotate: true,
          alignOrigin: [1, 1],
        },
      });
