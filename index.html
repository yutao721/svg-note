<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Graph svg</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      svg {
        background-color: #f90;
      }

    </style>
  </head>

  <body>

    <svg id="svg" width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
      <!-- 圆形 -->
      <circle cx="100" cy="100" r="50" />
      <!-- 矩形 -->
      <rect x="50" y="200" rx="5" ry="5" width="100" height="100" />
      <!-- 椭圆 -->
      <ellipse cx="150" cy="400" rx="100" ry="50" />
      <!-- line -->
      <line x1="50" x2="50" y1="0" y2="600" style="stroke: #000000;" />
      <!-- 折线 -->
      <polyline points="0 0, 20 40, 70 80, 100 90, 200 30, 250 50" style="fill:none;stroke:black;stroke-width:2" />
      <!-- 多边形 -->
      <polygon points="0 0, 20 40, 70 80, 100 90, 200 30, 250 50" style="fill:lime;stroke:purple;stroke-width:1" />
      <!-- path -->
      <path d="M 100 100 L 200 200 L 300 100 Z" fill="red" />
      <!-- 二次贝塞尔曲线 -->
      <path d="M50 100 Q 175 200 300 100 T 600 100" fill="none" style="stroke: #ff0;" />

      <!-- 三次贝塞尔曲线 -->
      <path d="M50 50 C 100 100, 200 100, 250 50" fill="none" style="stroke: blue;" />
      <path d="M50 200 C 100 250, 200 150, 250 200" fill="none" style="stroke: green;" />

      <path d="M10 100 50 100  A 30 50 0 0 1 150 100 L 200 100" fill="none" style="stroke: #F88" />

      <text x="50" y="50" rotate="10" fill="#f00" stroke="#0f0" font-size="50">serach</text>

      <rect x="200" y="0" width="100" height="100" fill="#ff770f" />
      <rect x="200" y="0" width="100" height="100" fill="#cccccc" transform-origin="250 50" transform="rotate(20)" />
      <rect x="200" y="0" width="100" height="100" fill="#7e9178" transform-origin="250 50" transform="rotate(40)" />
      <rect x="200" y="0" width="100" height="100" fill="#183c78" transform-origin="250 50" transform="rotate(60)" />

      <path fill="none" id="baojian" stroke="lightgrey" d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />

      <circle r="5" fill="red">
        <animateMotion dur="10s" repeatCount="indefinite" path="url(#baojian)" />
      </circle>
      

    </svg>

    <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="25" style="fill:red;">
        <set attributeName="r" to="50" begin="3s" />
    </svg>

    <!-- 给svg 绘制网格线 -->
    <script>
      const svg = document.getElementById('svg');
      const width = svg.getAttribute('width');
      const height = svg.getAttribute('height');
      const gridWidth = 50;
      const gridHeight = 50;
      for (let i = 0; i < width; i += gridWidth) {
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        console.log(line);
        line.setAttribute('x1', i);
        line.setAttribute('y1', 0);
        line.setAttribute('x2', i);
        line.setAttribute('y2', height);
        line.setAttribute('stroke', '#ccc');
        svg.appendChild(line);
      }

      for (let i = 0; i < height; i += gridHeight) {
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', 0);
        line.setAttribute('y1', i);
        line.setAttribute('x2', width);
        line.setAttribute('y2', i);
        line.setAttribute('stroke', '#ccc');
        svg.appendChild(line);
      } 
    </script>

  </body>

</html>
